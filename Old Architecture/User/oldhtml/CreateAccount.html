<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width = device-width">
<meta name="viewport" content="initial-scale = 1.0, user-scalable = no">
<title>Duel in the Desert</title>
<link rel="stylesheet" type="text/css" href="http://territorialcup.azurewebsites.net/rsc/styles.css">

<body>

<div id="main">

	<div id="banner"><img src="http://territorialcup.azurewebsites.net/rsc/Logo.png"></div>
		<div id="formData">
			<div id="tab-left">
				<br>
				<a id="back-button" href="./login.html" class="back-button"><span>Back</span></a>
				<br><br>
				<form>
				User name:
				<input type="textbox" name="username">
				</form>
				<br>
				<form>
				Email:
				<input type="email" name="email">
				</form>
				
				<form>
				Re-type Email:
				<input type="email" name="emailconfirm"> 
				</form>
				<br>
				<form>
				Password:
				<input type="textbox" name="password">
				<br>
				Re-type Password:
				<input type="textbox" name="passwordconfirm">
				</form>
				<br>
				College:
				<select>
				<option value="ArizonaStateUniversity">Arizona State University</option>
				<option value="NorthernArizonaUniversity">Northern Arizona University</option>
				<option value="UniversityOfArizona">University of Arizona</option>
				<option value="GrandCanyonUniversity">Grand Canyon University</option>
				</select>
				<br><br>
				<input type="submit">
			</div>
		</div>
	</div>
</div>
</body>
</html>
